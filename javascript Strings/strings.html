<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work with the javascript String</title><!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <h1> Converting String to an array</h1>
    <p id="demo"></p>
    <script>
        let str1 = "a,b,c,d,e";
        let n = str1.split(",");
        document.getElementById("demo").innerHTML=n[2];
    </script>

    <!-- write a script to write a string into array form -->
    <p id="demo1"></p>
    <script>
        let str ="tajinder kaur";
        let mystr = str.split("");
        str="";
        for(let i=0; i<mystr.length;i++){
            str += mystr[i]+"<br>";
            document.getElementById("demo1").innerHTML=str;
        }
    </script>

    
</body>
</html>
