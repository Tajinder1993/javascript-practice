    <body>
        <script async defer>
           var array =[];
           var size =0;
           var max =0;
           var sum =0;

           //input an array element
           size = prompt("Enter the size of an array");
           size =parseInt(size);

           for(i=0; i<size; i++){
             array[i] = prompt("Enter the elements of an array :" +i);
             array[i] = parseInt(array[i]);
             document.write("<br>Element of an array["+i+"] = "+array[i])
           }

           //Sum of an array element
           for(i=0;i<array.length;i++){
            sum = sum +parseInt(array[i]);
            }
            document.write("<br>Sum of array element is = "+sum);
            document.write("<br>Average of an array elemnent is = "+ sum/array.length)


           //find the highest element from an array
           for(i=0;i<array.length;i++){
            if(array[i]>max){
                max = array[i];
            }
            else{
                max =max;
            }
           }

           document.write(" <br> Maximum element is = "+max);

        </script>
    </body>
