    <body>
        <h1> Working with Java Script Numbers</h1>
        <script async defer>
            // declare the java script numbers
            let a =10;
            let b=10.4567;
            document.write(`The number is a = ${a} is a integer number and b = ${b} is a decimal number. <br>`)

            // extra large and small  numbers are declare with exponent notation
            //positve power indicates the larger number and negative power for smaller number
            let expP = 12.78e5;
            let expN = 23.56e-6;
            document.write(`<br> Exponent number has positive power is ${expP} and with negative power is ${expN}`)

            // integer number are accurate are up to 15 decimal numbers.
            let inte = 999999999999999;
            let inter =9999999999999999;
            document.write(`<br>Integer number accurate up to 15 digits ${inte} and after 15 digits the number become ${inter}`)

            // float precision numbers are not always accurate
            document.write("floating point precison are not always accurate")
            document.write(` <br>floating point addition of 0.1 and 0.2 = ${0.1+0.2}`);
            document.write(` <br>floating point addition of 1.01 and 1.02 = ${1.01+1.02}`);
            document.write(` <br>floating point addition of 1.45 and 2.45 = ${1.45+2.45}`);

            document.write(`<br>The above problem can be solved if each number is multiply by 10 and the result is divided by the 10.`)
            document.write(` <br>floating point addition of 0.1 and 0.2 = ${(0.1*10+0.2*10)/10}`);
            document.write(` <br>floating point addition of 1.01 and 1.02 = ${(1.01*10+1.02*10)/10}`);
            document.write(` <br>floating point addition of 1.45 and 2.45 = ${(1.45*10+2.45*10)/10}`);


            // working with numbers and strings
            document.write(`<br>The two vales are 10 and 20`)
            document.write(`<br>The two number addition is ${10+20}`)
            document.write(`<br>The addition of two string numbers is ${"10"+"20"}`)
            document.write(`<br>The  addition of one number and a string number is ${10+"20"}`)

            // the + operator acts as a concatenation operator for string but for other operators perform the numeric operations on the string numbers.
            document.write(`<br> Divison of two string numbers is  ${"10"/"5"}`)
            document.write(`<br> Multiplication of two string numbers is  ${"10"*"5"}`)
            document.write(`<br> Subraction of two string numbers is  ${"10"-5}`)
            document.write(`<br> Divison of one string numbers with a string is  ${("10"/"Apple")}`)
            document.write(`<br> Check Not a number:  ${isNaN("10"/"Apple")}`)
            document.write(`<br> Type of NaN :  ${typeof NaN}`)

            //Hexadecimal number base is 16 and start with OX
            //Octal number base is 7 and start with o
            //Decimal number base is 10 
            //Binary number base is 2
            let number = 105;
            document.write(`<br> Hexadecimal number of ${number} is = ${number.toString(16)}`)
            document.write(`<br> Octal number of ${number} is = ${number.toString(8)}`)
            document.write(`<br> decimal number of ${number} is = ${number.toString(10)}`)
            document.write(`<br> Binary number of ${number} is = ${number.toString(2)}`)

            // Working with the javaScript number objects
            let x = new Number(123);
            let z = new Number(123)
            document.write(`<br> Type of the number ${x} is ${typeof x}`);

            //comparison of the number with a number object
            // compare the number objects always false as objects cannot be compared
            let y =123; // number

            document.write(`<br>The comparison of number y = ${y} with number object x = ${x} is = ${x==y} `)
            document.write(`<br>The comparison of number y = ${y} with number object x = ${x} is = ${x===y} `)           
            document.write(`<br>The comparison of number object z = ${z} with number object x = ${x} is = ${x==z} `)
            document.write(`<br>The comparison of number object z = ${z} with number object x = ${x} is = ${x===z} `)

            // Working with the bigInt numbers
            //integer number are accurate up to 15 numbers so if the numbers are too big then use bigInt
            // append n at the end of number to make it bigInt
             let int1 = 9999999999999999;
             let bigint = 99999999999999999n;
             document.write(` <br> integer number is = ${int1} and same number in big int is = ${bigint}`)

             //another mehod to declare a big int number is
             let bigint1 = BigInt(235656454645464564646654456);
             document.write(`<br>Big int number is = ${bigint1}`)
             document.write(` Type of bigInt number is = ${typeof bigint1}`)

             // Addition of two big int numbers
             // do not mix the big int number with the number for arithmatic operations as it result lost of information
             document.write(`<br> Addition of ${bigint} and ${bigint1} is = ${bigint+bigint1}`)

             //big int numbers has no decimal so it need explicit type conversion
             document.write(`<br> The division of ${bigint} and 2 is = ${Number(bigint)/2}`)

             // Work with minimum and maximum safe integers
             // these are two properties of the numbers
              let m = Number.MAX_SAFE_INTEGER;
              let n = Number.MIN_SAFE_INTEGER;
              
              document.write(`<br> The maximum safe integer number is = ${m}`);
              document.write(`<br> The minimun safe integer number is = ${n}`);

              // Number object has two methods to check the number type
              // isInteger() and isSafeInteger()
              // integer number are safe within 15 digits
              document.write(` <br> isInteger() = ${Number.isInteger(1234)}`)
              document.write(`<br> isSafeInteger() = ${Number.isSafeInteger(bigint)}`)

              // number methods

              //toString() :- it is used to convert a number into a string.
              let str = 1007897;
              document.write(`<br> check the type of string. the value in the string is =  ${str} and the type = ${typeof str}`)
              let strType = str.toString();
              document.write(` <br>Convert the above string into number using the toString(). Type = ${typeof strType} and the value is = ${strType} `)

              //toExponential() function is used to convert a number into the exponential notation.
              document.write(`<br> toExpoenentail() convert a number into exponent notation. ${str.toExponential()}`)

              //toFixed method is used to set the precision of the number
              document.write(`<br> toFixed() set the number after the decimal point. ${(456.9890809).toFixed(4)}`)

              //toPrecision() return the number specify by the user in the function
              document.write(`<br> toPrecision() return the number of string. ${(68778.8979879).toPrecision(6)}`)

              //valueOf() convert the number object into primitive value
              document.write(`<br> valueOf() convert the number object into the number. ${(438483).valueOf()}`)

              //coverting a string to a a numbers

              // All these methods are javasscript global objects not the number() methods
              // Number() method is used to convert a string to a number.
              // it does not treat space as a string otherwise if there is a string then the result will be NaN
              document.write(`<br> Number()  "10" = ${Number("10")}`)
              document.write(`<br> Number()  "10.232" = ${Number("10.232")}`)
              document.write(`<br> Number()  "  10" = ${Number("  10")}`)
              document.write(`<br> Number()  "10 years" = ${Number("10 year")}`)
              document.write(`<br> Number()  "year 10" = ${Number("year 10")}`)
              document.write(`<br> Number()  "10-08-2024" = ${Number("10-08-2024")}`)
              document.write(`<br> Number()   "2024-03-03 Date object " = ${Number(new Date("2024-03-03"))}`)

              // toParseInt() : this function is used to convert a number into an integer
              document.write(`<br> parseint()  "10" = ${parseInt("10")}`)
              document.write(`<br> parseInt()  "10.232" = ${parseInt("10.232")}`)
              document.write(`<br> parseInt()  "  10" = ${parseInt("  10")}`)
              document.write(`<br> parseInt()  "10 years" = ${parseInt("10 year")}`)
              document.write(`<br> parseInt()  "year 10" = ${parseInt("year 10")}`)
              document.write(`<br> parseInt()  "10-08-2024" = ${parseInt("10-08-2024")}`)
              document.write(`<br> parseInt()   "2024-03-03 Date object " = ${parseInt(new Date("2024-03-03"))}`)

























        </script>
