        <!--Task 1

        -->
        
        <p id="output1"></p>

        <p id="output2"></p>

            document.getElementById("output3").innerHTML = "Elements of an array = "+array;

            //whole cannot redeclare and reintilized but value of the array is changed with the help of its properties
