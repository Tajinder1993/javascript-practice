    <body>
       <H1>Hi, welcome in the calculation of Miles per gallon</H1>
       <h2>Miles - how many miles you drive the car?</h2>
       <h2>Gallons - it show how much gas is used</h2>
       <h2>MPG - Miles Per Gallons</h2>
        
        <script async defer>

            var miles = prompt("Enter the miles travel.");
            miles = parseFloat(miles);
            
            var gallons = prompt("Enter the value of gallons.")
            gallons = parseFloat(gallons);

            var mpg = miles/gallons;

            mpg = parseFloat(mpg);

            // I did a mistake first as alert only take one variable so to combine the mpg with string user + not use ,
            //prompt method takes 2 parameters
            alert("Miles per gallon is = " + mpg);
        </script>
    </body>
