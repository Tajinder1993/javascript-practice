
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Enhaced Future Value calculation Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      

        <script async defer>
            var investement = prompt("Enter the invested amount ");
            investement = parseFloat(investement)

            var rate = prompt("Enter the rate of interest ")
            rate = parseFloat(rate);

            var years = prompt("Enter the number of years ");
            years = parseInt(years);

            var futureValue =0;
            var Interest =0;

            document.write("Caclulate the yearly compound interest<br>")

            var yearlyInvestment = investement;
            for(i=1;i<=years; i++){
                Interest = yearlyInvestment * rate/100;
                futureValue = yearlyInvestment+ Interest;
                yearlyInvestment =futureValue;
            }
            document.write(" <br> Investement = "+investement+ " Rate of interest = "+rate+" number of years = "+years+" and the total amount is = "+futureValue.toFixed(2));
            
            document.write("<br><br>Calculate the monthly compound interest<br>")
            
            var monthlyInvestment = investement;
            var months = years *12;
            for(i=1;i<=months;i++){
                 Interest = monthlyInvestment * (rate/100)/12;
                 futureValue = monthlyInvestment+Interest;
                 monthlyInvestment = futureValue;
            }
            document.write(" <br> Investement = "+investement+ " Rate of interest = "+rate+" number of years = "+years+" and the total amount is = "+futureValue.toFixed(2));
            
        </script>
    </body>
</html></html>
