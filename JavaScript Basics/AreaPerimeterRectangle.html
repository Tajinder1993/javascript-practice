
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculate area and perimeter of rectangle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script async defer>
            var length = prompt("Enter the length of an rectangle");
            var width = prompt("Enter the width of an rectangle ");

            var area = parseFloat(length)*parseFloat(width);
            area = parseFloat(area);

            var perimeter = parseFloat(length*2)+parseFloat(width*2);
            perimeter = parseFloat(perimeter);

            alert(" Area of the rectangle is : "+area +
                " \n Perimter of the rectangle is : "+perimeter
            );

        </script>
    </head>
    <body>
        <h1>Application to calculate the area and perimeter of an rectangle.</h1>
        <script>
            document.write("Width of the rectagle is : "+width+"<br>");
            document.write("Length of the rectagle is : "+length+"<br><br>");
            document.write("Area of the rectagle is : "+area+"<br>");
            document.write("Perimeter of the rectagle is : "+perimeter+"<br>");
        </script>
        <p>Thanks for using Calculate area and perimeter of an rectangle application.</p>
    
        
    
    </body>
</html>
