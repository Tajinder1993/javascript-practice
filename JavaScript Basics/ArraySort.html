        <script async defer>
        /*
        sort() : sort method used to sort the element in an ascending order.
        1. it works well for the string not for the numbers.
        */

        const arr = ["Apple", "Mango", "Pine-apple", "Litchi", "plum","apple"]
        document.write(" The elements of fruit array are : "+ arr+"<br>")
        document.write(`<br> sort() : it sort an array element in an ascending order. <br> ${'&nbsp;'.repeat(10)} ${arr.sort()}`)

        /*
        now apply the sort function to sort an string numbers. 
        it does not work accuratly on string numbers as it treat string numbers as a alphabet
        */
       const numbers = ["45","89","100","59","23"]
       document.write(" <br><br>The elements of numbers array are : "+ numbers+"<br>")
       document.write(`<br> sort() : does not work well to sort the number string. <br>${'&nbsp;'.repeat(10)} ${numbers.sort()}`)

       /*
       sort() now sort the numbers with the function instead of the string numbers
       */

       const number = [45,89,100,59,23]
       document.write(`<br> sort() : this function also does not work accurately to sort the number only. <br> ${'&nbsp;'.repeat(10)} ${number.sort()}`)

       /*
       reverse() : this method reverse an array element
       */
      document.write(`<br><br> Array elements of fruits array before the reverse function. <br>${'&nbsp;'.repeat(14)} ${arr}`)
      document.write(`<br> reverse() : reverse an array element of fruits array. <br>${'&nbsp;'.repeat(14)} ${arr.reverse()}`)

      document.write(`<br><br>Array elements of an numbers array before the reverse function. <br>${'&nbsp;'.repeat(14)} ${numbers}`)
      document.write(`<br> reverse() : reverse an array element of numbers array. <br>${'&nbsp;'.repeat(14)} ${numbers.reverse()}`)

      /*
      sort an array into the descending order
      1. perform the sorting of an array
      2. then perform the reverse operation on an array
      */

     const name =["Tajinder", "Manjinder", "Daljinder", "surinder", "Manpreet"]
     document.write(`<br> <br>Sort the array into the descending order.`)
     document.write(`<br> Elements of an Array before the sorting are as : <br>${'&nbsp;'.repeat(14)} ${name}`)

     document.write(`<br> sort() : sorted the elements of an array. <br> ${'&nbsp;'.repeat(14)} ${name.sort()}`)
     document.write(`<br> Now the elements of an array in an descending order. <br> ${'&nbsp;'.repeat(14)} ${name.reverse()}`)

     /*
     toSorted() :- it sort the array but create a new sorted array without modifying the existing array
     */
    const arr1 = ["d","g","x","r","p","e","s"]
    document.write(`<br><br> Elements of an array : <br> ${'&nbsp;'.repeat(14)} ${arr1}`)
    document.write('<br> toSorted() : it sorts an array element without modifying the original array.')
    document.write(`<br> ${'&nbsp;'.repeat(14)} ${arr1.toSorted()}`)
    document.write(`<br> the orginal array elements are unchanged: <br> ${'&nbsp;'.repeat(14)} ${arr1}`)

    /*
    toReversed() : it perform the same function as reverse() but without modifying the original array.
    */

    document.write(`<br> toReversed() : it perform the reverse function and create a new reversed array. <br> ${'&nbsp;'.repeat(14)} ${arr1.toReversed()}`)
    document.write(`<br> the orginal array elements are unchanged: <br> ${'&nbsp;'.repeat(14)} ${arr1}`)

    /*
    numeric sort
    the compare functiin is used to perform the sorting of the numbers string.
    it produce accurate result as compare to the sor()
    */

    document.write(`<br><br> Elements of an number array. <br> ${'&nbsp;'.repeat(14)} ${numbers}`)
    document.write(`<br> sor() function sort the numbers like an string. <br> ${'&nbsp;'.repeat(14)} ${numbers.sort()}`)
    document.write(`<br> sort() with compare function is more accurate for the number string. <br> ${'&nbsp;'.repeat(14)} ${numbers.sort(function(a,b){return a-b})}`)
    document.write(`<br> sort() the numbers in descending order with the compare function() <br> ${'&nbsp;'.repeat(14)} ${numbers.sort(function(a,b){return b-a})} `)

    /*
    Finding the maximum and minimum value 
    1. find the value by sorting the element an then access the first element for 
    smallest element and last element for the largest element.
    */
   document.write(`<br> <br> Finding the maximum and minimum value.`)
   document.write(`<br> The elements of an number array. ${numbers.reverse()}`)
   document.write(`<br> The minimum element of an array is : ${numbers[0]}`)
   document.write(`<br> The maximum element of an array is : ${numbers[numbers.length-1]}`)

   /*
   Find the maximum and minimum element form an array using Math.max.apply() and Math.min.apply() function
   */
  document.write(`<br> The maximum element of an array number is : ${maxMin(numbers)}`)
  function maxMin(arr){
    return Math.max.apply(null,arr)
  }

  document.write(`<br> The minimum element of an array number is : ${minMax(numbers)}`)
  function minMax(arr)
  {
    return Math.min.apply(null,arr);
  }

  /*
  finding the maximum and minimum element with the help of traditional logic
  */

  const num = [56,45,67,2,34,65,20]
  document.write(`<br><br> The element of an array number is : ${num}`)

  document.write(`<br> Finding the maximum number using traditional method.`)
  let min = num[0];
  num.forEach(element => {

    if(element<min){
        min = element
    }
  });
  document.write(`<br> Minimum element is : ${min}`)

  document.write(`<br> Finding the maximum number using traditional method.`)
  let max = num[0];
  num.forEach(element => {

    if(element>max){
        max = element
    }
  });
  document.write(`<br> Minimum element is : ${max}`)
