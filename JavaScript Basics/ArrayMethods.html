        <script async defer>

            // Length is the property of an array used to find the length of an array
            const arr = [56,89,90,34,67]
            document.write(`<br> Lenght of an array : ${arr.length}`);

            //toString method is used to convert an array into the string.
            document.write(`<br> Convert an array to a string. ${arr.toString()}`)
            document.write(`<br> Check the type of an array after the conversion into string. ${typeof arr.toString()}`)

            // at() function is used to access an array element like the []
            // it support the negative indexing as well 
            document.write(`<br> access the first element of an array using the at(). ${arr.at(5)} `)

            // join() method is same as the string method but we define the symbol to separate the array elements 
            document.write(`<br> join() join the array element with a specified separator. ${arr.join(" * ")}`)
            document.write(`<br> type of the array after the join(). ${ typeof arr.join(" * ")}`)

            // pop() method remove the array element from the end.
            document.write(`<br> pop() removes the last element of an array.  ${arr.pop()}`)
            document.write(`<br>  Elemnents of an after pop() ${arr}`)

            // push() it is used to insert an elements at the end of an array.
            document.write(`<br> push() insert an element at the end of an array. ${arr.push(100)}`)
            document.write(`<br> Array elements after inserting the elemnet. ${arr}`)

            // shift() it is used to remove an array element from the beginning of an array
            document.write(`<br> shift() it remove an element from the start ${arr.shift()}`)
            document.write(`<br> Array elements after the shifting. ${arr}`)

            // uhshift method is used to insert the element at the starting.
            // it return the lenght of the new array as well.
            document.write(`<br> unshift() used t0 insert the element at the beginning. ${arr.unshift(678)}`)
            document.write(`<br> Array elements after the unshifting. ${arr}`)

            //delete() method the element from an array at particular position but create a holes.
            delete arr[2];
            document.write(`<br> Array elements after the deleting the 3 element. ${arr}`)

            //Merging an array
            // concar method()
            const fruits =["Apple","Mango","Pine-apple","Grapes","Litchi","cantaloupe","Melon"]
            const vegi = ["Peas", "Eggplant","Edoes","Okra","Green papper"]

            document.write(`<br> concat() : join one array with the another array. ${fruits.concat(vegi)}`)

            //concat() array with the string value
            document.write(`<br> concat() : concat array with the string value. ${fruits.concat("Guava")}`)

            //concat() it does not change the original array as it create a new array.
            document.write(`<br> orginal array elements of fruits. ${fruits}`)
            document.write(`<br> original elements of an array vegi. ${vegi}`)

            //concat() it is used to merge many array into one array
            document.write(`<br> Concat() concat three arrays into one. ${fruits.concat(vegi,arr)}`)


            







        </script>
