        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        
        <script async defer>
            do{
                var number = prompt("Enter any top number to sum from 1 through 100");
                number = parseInt(number);
                var sum =0;
                var status;
                if(!(isNaN(number)) && ( number >=1 && number<=100)){
                      for(i=1; i<=number; i++){
                          sum = sum+i;
                    }
                alert("The sum of the number from 1 through "+number+" is "+sum);
                }
                else
                {
                alert("Number must be within the the 1-100 range for addition.")
                }
                status = prompt("Do you want to do another sum?");45
            }while(status.toLowerCase()=="y");
           
        </script>
    </body>
