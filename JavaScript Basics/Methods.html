
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Methods of java script</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      
        <h1>Please join our email list</h1>
        <form>
            <label for="email">Email Address: </label>
            <input type="text" id="email" name="email">
            <input type="button" value="Join our list">
        </form>

        <form onsubmit="myFunction(event)">
             <label for="inputbox">Enter any value</label>
             <input type="text" id="inputbox">
             <input type="submit">
        </form>
        <p id="int1"></p>
        <p id= "float1"></p>
        <script async defer>
             document.write("<br> Use of the confirm() function : to display the dialog box as alert()")
             //confirm("Hello i am confirm dialog box")

             document.write("<br> Two methods that are used to working with the number objects.")
             document.write("<br> These two methods belong to the windows object.")
             
             function myFunction(event){
               event.preventDefault();
               var intVar = document.getElementById("inputbox").value;
               intVar = parseInt(intVar);
               var floatVar = document.getElementById("inputbox").value;
               floatVar = parseFloat(floatVar);

               document.getElementById("int1").innerHTML = intVar;
               document.getElementById("float1").innerHTML = floatVar;

               document.getElementById("inputbox").value = "";
               document.getElementById("inputbox").focus();
             }

             document.write("<br><br>create a object");
             var dateVar = new Date();

             document.write("<br> Today Date is : "+dateVar.toDateString());
             document.write("<br> Display the year is : "+dateVar.getFullYear());
             document.write("<br> Today day is : "+dateVar.getDay());
             document.write("<br> Month is : "+dateVar.getMonth())

             document.write("<br><br> Working with the string Object");
              var name = "Tajinder Kaur is the best";
              document.write("<br> The name is : " + name);
              //nameLength = name.length;
              document.write("<br> Length of the string is : "+ name.length)
              document.write("<br> Upper case  : "+name.toUpperCase());
              document.write("<br> Lower case : "+ name.toLowerCase());
              let text = "what a wonderful day";
              let char = text.charAt(9);

              document.write("<br> <br> The string is = "+text);
              // if the charAt() function not find the character then it does not show anything on the display.
              // not accept the empty string.
              document.write("<br> charAt() : retun the character at particular location. " + char);

              // this function return the result in UTF format and not support the negative index
              // if no character found then the result is NaN
              document.write("<br> charCodeAt() : It return the UTF code of the char. The code of  "+ text.charAt(8) +" is  "+text.charCodeAt(8))

              // this comes in use in 2022 and it accepts the empty string.
              // it return the undefined as a result if not charcater is found at defined index position.
              document.write("<br> at() : it also return the char at particular location. but it accept the negative index as well. "+text.at(56))

              // it accept the negative value then start looking from end 
              // if end number is not specified whole string is extracted.
              // by default the browser start indexing of the string from 0 and this is the reason the end position is exclusive.
              document.write("<br> slice() : to extract the string."+ text.slice(-5, -2))

              // it does not accept the negative start and end number as any number less then 0 are treated as 0.
              document.write("<br> subString() : used to extract the string. "+ text.substring(5,10))

              // accept the negative index
              // 2nd number specify the length of the string to be extracted
              document.write("<br> substr() : extract the string."+ text.substr(7,10));

              document.write("<br> concat() : combine the strings "+ text.concat(" " ,name));

              let text1 = "    I am best     ";
              document.write("<br><br> The new string is : "+text1 + " the length of the string is = "+ text1.length);

              // i add a spaces around the string just to look the effect of the trim function.
              document.write("<br> trim() - remove white spaces from both ends. "+text1.trim() + " and now the length is = "+ text1.trim().length)

              document.write("<br> trimStart() - remove the spaces form the starting. "+ text1.trimStart()+ " and now the length is = "+ text1.trimStart().length);
              document.write("<br> trimEnd() - remove the spaces form the end of the string. "+ text1.trimEnd()+ " and now the length is = "+ text1.trimEnd().length);

              let text2 = "Tajinder";

              document.write("<br> padStart() - used to do padding from the left."+text2.padStart(15,'*'))
              document.write("<br> padEnd() - used to do padding from the right of the string."+text2.padEnd(15,'*'))

              // convert a number to a string
              let a =10;
              //let str = a.padStart(10,"#"); // it generate s an error as a is number
              let str = a.toString().padStart(10,"#");
              document.write("<br>"+str);

              document.write("<br> repeat() - it repeats the string. "+ text2.repeat(5));           
              
              let text3 = "what a wonderful day and day starts a beautiful month";
              
              // this funtion replace a first occurance of a string.
              // this function is a case sensitive
              document.write("<br> replace() - to replace the old value with new value. "+ text3.replace("day", "month"));

              // global flag /g is used to replace all the occurance of a string
              document.write("<br> replace() function with a /g flag. " + text3.replace(/day/g,"days"));

              // flag /i is used to make the string case insensitive 
              document.write("<br> replace funtion with /i flag. "+text3.replace(/MONTH/i,"Month")+"<br><br>");

              // Convert the string into an array
              let arr = text3.split(" ");
              let resArr ="";
              for(i=0; i<arr.length;i++){
                resArr = resArr + arr[i]+"<br>";
              }
              document.write(resArr);
        </script>
    </body>
</html>
