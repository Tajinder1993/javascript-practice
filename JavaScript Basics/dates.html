
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Work with dates</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
     
        
        <script async defer>
            document.write(" <h1> Work with dates </h1>")
            document.write(" <br> Creating the date object with the new keyword.")
            
            // date objects are always constants
            const d = new Date()
            //by default date and time is displayed in form of string.
            // tue sep 24 2024 23:20:23 gmt - 0400 (eastern dalylight time)
            document.writeln("<br>"+ "&nbsp".repeat(10)+d)
            
            //declare the date object with string.
            const d1 = new Date("2024-09-24")
            document.writeln("<br>"+"&nbsp".repeat(10)+d1)

            //declare the date object with 2 parameters
            //First parameter for the year and second for the month
            const d2 = new Date(2024,11);
            document.writeln("<br>"+"&nbsp".repeat(10)+d2);

            //various method to declare an date are
            document.writeln("<br>Various method to Declare the date are : ")
            document.writeln("<br>"+"&nbsp".repeat(10) +"new Date()" +
                                    "<br>" +"&nbsp".repeat(10) +"new Date(date string)"+
                                    "<br> " +"&nbsp".repeat(10) +"new Date(year,month)" +
                                    "<br> " +"&nbsp".repeat(10) +"new Date(year,month,day)"+
                                    "<br> " +"&nbsp".repeat(10) +"new Date(year,month,day,hours)"+
                                    "<br> " +"&nbsp".repeat(10) +"new Date(year,month,day,hours,minutes)"+
                                    "<br> " +"&nbsp".repeat(10) +"new Date(year,month,day,hours,minutes,seconds)"+
                                    "<br> " +"&nbsp".repeat(10) +"new Date(year,month,day,hours,minutes,seconds,ms)"+
                                    "<br> " +"&nbsp".repeat(10) +"new Date(milliseconds)");


        </script>
    </body>
</html>
