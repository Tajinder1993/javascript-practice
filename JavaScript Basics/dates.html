
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Work with dates</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
     
        
        <script async defer>
            document.write(" <h1> Work with dates </h1>")
            document.write(" <br> Creating the date object with the new keyword.")
            
            // date objects are always constants
            const d = new Date()
            //by default date and time is displayed in form of string.
            // tue sep 24 2024 23:20:23 gmt - 0400 (eastern dalylight time)
            document.writeln("<br>"+ "&nbsp".repeat(10)+d)
            
            //declare the date object with string.
            const d1 = new Date("2024-09-24")
            document.writeln("<br>"+"&nbsp".repeat(10)+d1)


        </script>
    </body>
</html>
