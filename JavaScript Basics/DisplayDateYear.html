<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Work with date function</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <p>
            Current date is :
            <script>
                var currentdate = new Date() // This statement is the reference of the date object
                document.write(currentdate.toDateString());
            </script>
        </p>
        <p> 
            &copy;&nbsp;
            <script>
                  var currentdate = new Date() // This statement is the reference of the date object
                  document.write(currentdate.getFullYear()); // Function used to display the full year only
            </script>
            , San Joaquin valley town hall
        </p>
        
        <p>Display empty string on the screen.</p>
        <script>
            var name ="";
            document.write("Hey "+typeof(name) + name +" Hiding");//name is an empty string
        </script>
        
        <script async defer></script>
    </body>
</html></html>
