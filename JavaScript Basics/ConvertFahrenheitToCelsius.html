        <h1>Thanks for using application to convert fahrenheit into celsius.</h1>
        <script async defer>
            var fahrenheit = prompt("Enter Fahrenheit temperature : ");
            fahrenheit = parseFloat(fahrenheit);

            var celsius = (fahrenheit-32)*5/9;
            celsius =parseFloat(celsius);

            alert(" The fahrenheit temperature is : "+fahrenheit+
            "\n Temperature in Celsius is = "+celsius
            );
        </script>
