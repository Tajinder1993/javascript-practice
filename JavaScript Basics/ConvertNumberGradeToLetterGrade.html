    <body>
    
        
        <script async defer>
        do{
            var entries = prompt("Enter the Number 0 - 100 and 999 to exit");
            entries = parseInt(entries);

            if(!isNaN(entries) && ( entries>=0 && entries <=100))
            {
                if(entries >=100 && entries <= 88){
                    alert("Number grade is = " + entries +"\n Letter grade A");
                }
                else if(entries >=87 && entries <= 80){
                    alert("Number grade is = " + entries +"\n Letter grade B");
                }
                else if(entries >=68 && entries <= 79){
                    alert("Number grade is = " + entries +"\n Letter grade C");
                }
                else if(entries >=67 && entries <= 60){
                    alert("Number grade is = " + entries +"\n Letter grade D");
                }
                else{
                    alert("Number grade is = " + entries +"\n Letter grade F");
                }
            }
            else if(!(entries== 999))
            {
                entries = prompt("Number should be between 0 - 100 and 999 to exit and any number to continue");
                entries = parseInt(entries);
            }

        }while(!(entries== 999));
        </script>

        
    </body>
