<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      
        <form onsubmit="validation(event)">
            <label>Name</label>
            <input type="text" id="email">
            <span id="error_message1"></span>

            <br>

            <label>Password</label>
            <input type="password" id="password">
            <span id="error_message2"></span>

            <input type="submit">
        </form>
        
        <script async defer>
            function validation(event){
                event.preventDefault();

                var email = document.getElementById("email").value;
                var password = document.getElementById("password").values;

                document.getElementById("error_message1").innerHTML = email;
                document.getElementById("error_message2").innerHTML = password;

            }
        </script>
    </body>
</html></html>
