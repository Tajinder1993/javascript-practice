<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            label{
                float: left;
                width: 5rem;
                margin: 10px;
            }
            input{
                margin: 10px;
            }

            span{
                color:red;
            }
        </style>
    </head>
    <body>
      <h1>Login Form</h1>
        <form onsubmit="validation(event)">
            <label>Name</label>
            <input type="text" id="email">
            <span id="error_message1"></span>

            <br>

            <label>Password</label>
            <input type="password" id="password">
            <span id="error_message2"></span>

            <br>

            <input type="submit">
        </form>
        
        <script async defer>
            function validation(event){
                event.preventDefault();

                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;

            if(email == "")
            {
                document.getElementById("error_message1").innerHTML = "Email Address is required";
            }
            else
            {
                document.getElementById("error_message1").innerHTML = "";
            }

            if(password == "")
            {
                document.getElementById("error_message2").innerHTML = "Password is required"
            }
            else
            {
                document.getElementById("error_message2").innerHTML = ""
            }

            }
        </script>
    </body>
</html></html>
